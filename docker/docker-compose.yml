version: '3.9'

services:
  DataStorage:
    container_name: 'DataStorage'
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      HOST: ${DATA_STORAGE_HOST}
      POSTGRES_USER: ${DATA_STORAGE_POSTGRES_USER}
      POSTGRES_PASSWORD: ${DATA_STORAGE_POSTGRES_PASSWORD}
      POSTGRES_DB: ${DATA_STORAGE_POSTGRES_DB}
      PORT: ${DATA_STORAGE_PORT}
      SSL_MODE: ${DATA_STORAGE_SSL_MODE}
      TZ: ${DATA_STORAGE_TZ}
      CONNECT_TIMEOUT: ${DATA_STORAGE_CONNECT_TIMEOUT}
    volumes:
      - './dbData/dataStorage/data/:/var/lib/postgres-db/data'
      - './dbData/dataStorage/init/:/docker-entrypoint-initdb.d/'
    networks:
      - monkeyMoon

  AuthStorage:
    container_name: 'AuthStorage'
    image: 'redis:latest'
    ports:
      - "6379:6379"
    command: [ "sh", "-c", "redis-server --requirepass ${AUTH_STORAGE_PASSWORD} --appendonly yes" ]
    deploy:
      mode: replicated
      replicas: 1
    volumes:
      - ./dbData/AuthStorage/data:/data
    environment:
      REDIS_PASSWORD: ${AUTH_STORAGE_PASSWORD}
      REDIS_MAXMEMORY: ${AUTH_STORAGE_MAXMEMORY}
    networks:
      - monkeyMoon

  # Using for init redis data only
  AuthStorageInit:
    container_name: 'AuthStorageInit'
    image: 'redis:latest'
    depends_on:
      - AuthStorage
    volumes:
      - './dbData/AuthStorage/init/init.sh:/init.sh:ro'
    command: sh /init.sh
    environment:
      REDIS_PASSWORD: ${AUTH_STORAGE_PASSWORD}
    networks:
      - monkeyMoon

networks:
  monkeyMoon:
    name: 'monkeyMoon'
    driver: bridge